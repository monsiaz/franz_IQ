<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FranzIQ – Question Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#0b1220; color:#e5e7eb; }
    .panel { background:#0f172a; border-radius:12px; padding:16px; }
    .preview { background:#0b1220; border:1px solid #1f2937; border-radius:12px; min-height:140px; }
    .asset { cursor:pointer; border:1px solid #1f2937; border-radius:10px; padding:8px; text-align:center; }
    .asset.active { outline:2px solid #22c55e; }
    textarea { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; }
  </style>
</head>
<body class="p-3">
  <div class="container-xxl">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 mb-0">Question Builder</h1>
      <a href="./index.html" class="btn btn-outline-light btn-sm">← Retour</a>
    </div>

    <div class="row g-3">
      <div class="col-lg-4">
        <div class="panel">
          <div class="mb-2">
            <label class="form-label">Thème</label>
            <select id="theme" class="form-select form-select-sm">
              <option value="logique">logique</option>
              <option value="formes">formes</option>
              <option value="numerique">numerique</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Intitulé</label>
            <input id="prompt" class="form-control form-control-sm" placeholder="Ex: Complétez la matrice 3×3" />
          </div>
          <div class="row g-2">
            <div class="col-6">
              <label class="form-label">Type</label>
              <select id="mediaType" class="form-select form-select-sm">
                <option value="matrix">matrix</option>
                <option value="sequence-numbers">sequence-numbers</option>
                <option value="bars">bars</option>
                <option value="flow-diagram">flow-diagram</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label">Variant (optionnel)</label>
              <input id="variant" class="form-control form-control-sm" placeholder="ex: raven-lite-1" />
            </div>
          </div>
          <div class="mt-2">
            <label class="form-label">Values (JSON optionnel)</label>
            <textarea id="values" class="form-control" rows="3" placeholder='Ex: [2,4,8,16,"?"]'></textarea>
          </div>
        </div>

        <div class="panel mt-3">
          <div class="d-flex align-items-center justify-content-between">
            <div class="fw-semibold">Options</div>
            <button id="resetOptions" class="btn btn-sm btn-outline-light">Réinitialiser</button>
          </div>
          <div id="options" class="mt-2"></div>
        </div>

        <div class="mt-3 d-grid">
          <button id="exportJson" class="btn btn-success">Exporter JSON</button>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="panel mb-3">
          <div class="fw-semibold mb-2">Prévisualisation</div>
          <div id="mediaPreview" class="preview p-3 mb-3"></div>
          <div id="optionsPreview" class="row g-2"></div>
        </div>

        <div class="panel">
          <div class="fw-semibold mb-2">JSON</div>
          <textarea id="jsonOut" class="form-control" rows="10"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/builder.js"></script>
</body>
</html>
